<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Blub</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        padding: 20px 4rem;
        background-color: chartreuse;
        border-radius: 3rem;
      }
    </style>
  </head>
  <body style="background-color: #ffffff">
    <img id="blub" src="img/img_off.jpg" alt="" class="center" />
    <button id="toggleBtn" class="center btn">Turn On</button>

    <script>
              let btn = document.getElementById("toggleBtn")
              let blub = document.getElementById("blub")
              btn.addEventListener('click', toggleBlub)
              function toggleBlub(e){
                  if(btn.textContent.includes('On')){
                       blub.src = "img/img_on.jpg";
                      btn.textContent = 'Turn Off';
                  }else{
                    blub.src = "img/img_off.jpg";
                      btn.textContent ='Turn On';
                  }
              }
    </script>
  </body>
</html>
